# DATA
data: /imagenet
img_size: 224
num_classes: 1000
channels_last: False

mean: null
std: null
crop_pct: null
interpolation: ''

no_aug: True
scale: [0.08, 1.0]
ratio: [0.75, 1.33]

hflip: 0.5
vflip: 0.
color_jitter: 0.4

aa: 'rand_m9_mstd0.5_inc1'
aug_splits: 0
jsd: False

reprob: False
remode: 'pixel'
recount: 1
resplit: False

mixup: 0.8
