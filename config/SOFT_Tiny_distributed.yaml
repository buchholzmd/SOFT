# TRAINING
batch_size: 128
validation_batch_size_multiplier: 1

opt: 'adamw'
opt_eps: 1.e-8
opt_betas: null
sched: cosine

lr: 1.e-3
lr_noise: null
lr_noise_pct: 0.67
