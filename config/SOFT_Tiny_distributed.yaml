amp: False
apex_amp: False
native_amp: False

# TESTING
eval: False
eval_checkpoint: '/home/mdb9823/bayesian_attention/SOFT/SOFT_Tiny.pth.tar'
recovery_interval: 0
eval_metric: 'top1'
